    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 
        Классы с СТИЛЯМИ border-left, border-bottom добавляются в js 
        при загрузке страницы, поэтому при проверке на адаптивность при ширине миньше 992px 
        необходимо обновить страницу. 
        
        Такое решение я принял, так как пользователь заходит с утройства и его ширина известна сразу 
        и изменяться она не будет

        Блоки, где есть возможность, генерируются через js
        ПОнятное дело, что данные будут браться с сервера и их надо будет чуть подправить, 
        но потом их надо будет вызвать всего по одному разу

    -->
